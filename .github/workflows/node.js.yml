name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Setup pnpm
            uses: pnpm/action-setup@v4
            with:
              version: 10

          - name: Setup Node
            uses: actions/setup-node@v4
            with:
              node-version: 22
              registry-url: https://registry.npmjs.org
              cache: pnpm
          - name: SSH Remote Commands
            uses: appleboy/ssh-action@v1.2.2
